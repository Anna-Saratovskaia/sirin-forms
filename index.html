<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="left">
        <div class="baseplate">
          <img src="sirin-white.png" />
          <h1>SIRIN LTD</h1>
        </div>

        <span class="photo-credit-info"
          >Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Uplash</a></span
        >
      </div>
      <form>
        <div class="right-top">
          <p class="right-top-text">
            Я читал в одной книге, что, когда станет плохо И над миром взойдут
            <em>ледоруб да пила</em> Они снимутся с ветки, они взовьются в небо
            И возьмут <em>нас с тобою</em> под тугие крыла.
          </p>
        </div>
        <div class="right-middle">
          <h2 class="form-heading">Let's do this!</h2>
          <div class="inputs-container">
            <p>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </p>

            <p>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </p>
          </div>
          <div class="inputs-container">
            <p>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </p>

            <p>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" if="tel" name="tel" />
            </p>
          </div>

          <div class="inputs-container">
            <p class="pwd">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="pwd" />
              <span class="pwd">*Passwords do not much</span>
            </p>
            
            <p class="pwd">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="text" if="confirm-pwd" name="confirm-password" />
            </p>
          </div>
          
        </div>
        <div class="right-bottom">
          <button type="submit">Create Account</button>
          <p>Already have an account?<a> Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
